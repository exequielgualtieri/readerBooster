<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reading Booster</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="domContainer">
      <header>
        <nav class="nav">
          <div class="nav__container">
            <div class="nav__title">
              <h2 class="nav__container_h2">Reading Booster</h2>
              <p class="">Lee más rápido</p>
            </div>
            <div class="nav__container_section">
              <div class="nav__section_icons">
                <img
                  id="eng"
                  class="nav__section_icons-flag"
                  width="40"
                  src="./Reading Booster_files/engFlag.svg"
                />
                <img
                  id="spa"
                  class="nav__section_icons-flag"
                  width="40"
                  src="./Reading Booster_files/spaFlag.svg"
                />
                <img
                  id="por"
                  class="nav__section_icons-flag"
                  width="40"
                  src="./Reading Booster_files/porFlag.svg"
                />
                <img
                  id="ita"
                  class="nav__section_icons-flag"
                  width="40"
                  src="./Reading Booster_files/itaFlag.svg"
                />
                <img
                  id="fra"
                  class="nav__section_icons-flag"
                  width="40"
                  src="./Reading Booster_files/fraFlag.svg"
                />
              </div>
            </div>
          </div>
        </nav>
      </header>

      <section id="playArea">
        <div class="spamer">
          <div>
            
          </div>
        </div>
        <div class="textArea">
          <textarea
            name=""
            id=""
            cols="30"
            rows="10"
            placeholder="Escribe o Pega un texto para leer"
          ></textarea>
          <button class="textArea__btn">Comenzar</button>
        </div>
        <div class="textArea">
          <textarea
            name=""
            id=""
            cols="30"
            rows="10"
            placeholder="Escribe o Pega un texto para leer"
          ></textarea>
          <button class="textArea__btn">Comenzar</button>
        </div>
      </section>

      <section>
        <div class="handler">
          <button id="1" class="handler__btn">Area de Texto</button>
          <button id="2" class="handler__btn">Salto de Palabras</button>
          <button id="3" class="handler__btn">Salto de Líneas</button>
        </div>
      </section>
      <footer>
        <div class="footer">
          <button class="footer__btn">Consejos</button>
          <button class="footer__btn">Lecturas</button>
          <button class="footer__btn">Ayuda</button>
        </div>
      </footer>
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
